<mat-card>
  <mat-card-title>Login form</mat-card-title>

  <mat-card-content>

    <form [formGroup]="omsForm" class="form" (ngSubmit)="login()" autocomplete="off" >
      <mat-form-field  appearance="outline">
        <mat-label>Oms ID</mat-label>
        <input formControlName="omsId" matInput >
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Submit</button>
    </form>
  </mat-card-content>

</mat-card>
